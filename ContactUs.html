<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Startix – Gaming Phone Innovators" />
  <title>Startix Support</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d1117, #1e3c72);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #ffffff;
    }

    .contact-form {
      background-color: #1c1f26;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.2);
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
    }

    h1 {
      color: #81d4fa;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #ffffff;
      border-bottom: 3px solid #2196f3;
      display: inline-block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #273947;
      color: #ffffff;
      font-size: 16px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 2px solid #2196f3;
      outline: none;
    }

    .contact-form button {
      width: 100%;
      background: linear-gradient(90deg, #2196f3, #0d47a1);
      color: #ffffff;
      border: none;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(90deg, #0d47a1, #2196f3);
    }

    .map-section {
      background-color: #1c1f26;
      padding: 20px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(33, 150, 243, 0.15);
    }

    .map-section h3 {
      margin-top: 0;
      color: #81d4fa;
      font-size: 20px;
    }

    .map-container {
      margin-top: 10px;
      width: 100%;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <h1>Contact Startix</h1>

  <div class="contact-form">
    <h2>We're Here to Help</h2>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="4" placeholder="Your Message about Startix phones..." required></textarea>
    <button type="submit">Send Message</button>
  </div>

  <div class="map-section">
    <h3>Visit Our Headquarters</h3>
    <p>Come see us at Startix HQ – 900 San Marcelino St, Ermita, Manila:</p>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=900+San+Marcelino+St,+Ermita,+Manila,+Philippines&output=embed"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</body>
</html>
