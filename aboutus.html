<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startix – Power Your Play</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      max-width: 900px;
      background: #1e2a38;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 50%;
      object-fit: cover;
    }

    .card-content {
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h1 {
      font-size: 2.5rem;
      color: #00e5ff;
      margin-bottom: 10px;
    }

    .card-content h2 {
      font-size: 1.3rem;
      color: #81d4fa;
      margin-bottom: 20px;
    }

    .card-content p {
      font-size: 1rem;
      line-height: 1.6;
      color: #cfd8dc;
      margin-bottom: 30px;
    }

    .btn {
      align-self: flex-start;
      background-color: #00e5ff;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00bcd4;
    }

    @media(max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="karl.png" alt="Startix Gaming Phone" />
    <div class="card-content">
      <h1>Startix</h1>
      <h2>Redefining Mobile Gaming</h2>
      <p>
        Meet Startix — the smartphone crafted for gamers who demand more. 
        With lightning-fast performance, immersive visuals, and a design that turns heads, 
        Startix puts the power of a gaming rig in your pocket.
      </p>
      <a href="#explore" class="btn">Discover More</a>
    </div>
  </div>

</body>
</html>
